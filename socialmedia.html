    <style>
        *{

        }
        body
        {

        }

        .content

        }

        }
        .content p

        }

        .content ul
        {
            font-size: 20px;

            /* display: flex;
            justify-content: center;

             */
            flex-direction: column;
            top: 310px;
            left: 100px;
               


        }
        .content a
        {
            
           
            gap: 10px;

           
        }
        .links
        {
            position: absolute;
            top: 510px;

            display: flex;
            gap: 10px;

        }
        .links a
        {
            text-decoration: none;
            padding: 10px;
            font-size: 35px;
            border: 1px solid black;
            border-radius: 50%;
            background-color: rgb(202, 179, 7);
            color: black;
        }
        .content img
        {
            height: 500px;
            width: 500px;
            position: absolute;
            top: -400px;
            left: 720px;

        }
       
    li::marker {
      font-size: 2.5rem; /* Adjust size */
      color: yellow;   /* Change color */
    }
    /* ---------------- Hover Effects ---------------- */

/* Social links hover */
.links a:hover {
  background-color: orange;
  color: white;
  transform: scale(1.2);
  transition: all 0.3s ease-in-out;
}

/* Heading hover effect */
.content h1:hover {
  color: orange;
  letter-spacing: 3px;
  transition: all 0.3s ease-in-out;
}

/* List hover effect */
.content ul li:hover {
  color: orange;
  transform: translateX(10px);
  transition: all 0.3s ease-in-out;
}

/* Image hover effect */
.content img {
  transition: all 0.4s ease-in-out;
}

.content img:hover {
  transform: scale(1.05) rotate(-2deg); 
}

/* ---------------- Keyframe Animations ---------------- */

@keyframes fadeInDown {
  from { opacity: 0; transform: translateY(-50px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes fadeInRight {
  from { opacity: 0; transform: translateX(50px); }
  to { opacity: 1; transform: translateX(0); }
}

@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}
/* 
@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.15); }
  100% { transform: scale(1); }
} */

/* Apply animations */
.content h1 {
  animation: fadeInDown 1s ease forwards;
}
.content p {
  animation: fadeInRight 1.2s ease forwards;
}
.content ul {
  animation: fadeInRight 1.5s ease forwards;
}
/* .links a {
  animation: bounce 3s infinite;
} */
/* .content img {
  animation: pulse 3s infinite;
} */

/* ---------------- Responsive (Tablet & Mobile) ---------------- */

@media (max-width: 1024px) {
  .content {
    width: 90%;
  }
  .content img {
    left: auto;
    right: 20px;
    top: 50px;
    width: 350px;
    height: auto;
  }
}

@media (max-width: 768px) {
  .content {
    width: 100%;
    align-items: center;
    text-align: center;
    padding: 20px;
    height: auto;
  }

  .content h1, 
  .content p, 
  .content ul, 
  .links {
    position: static;
    margin: 15px 0;
  }

  .content ul {
    list-style: none; /* cleaner on mobile */
    padding: 0;
  }

  .content img {
    position: static;
    width: 250px;
    height: auto;
    margin-top: 20px;
  }

  .links {
    justify-content: center;
    flex-wrap: wrap;
  }
}

    </style>
</head>
